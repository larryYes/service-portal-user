server:
  undertow:
    accesslog:
      dir: ./logs
      enabled: true
      prefix: ${spring.application.name}
  port: 9091
  servlet:
    context-path:

spring:
  application:
    #服务名称
    name: service-portal-user
    #使用@project.version@，可以自动从pom文件中获取项目版本号
    version: '@project.version@'
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  resources:
    #静态文件路径,多模块使用classpath*表示路径
    static-locations: classpath:/static/,classpath*:/META-INF/resources/

logging:
  config: classpath:META-INF/logback-${spring.profiles.active}.xml
  file:
    max-size: 50MB
    max-history: 3

#swagger
bt:
  swagger:
    title: ${spring.application.name}
    description: '统一门户user服务'
    version: ${spring.application.version}

## prometheus监控配置
management:
  #server:
  #  port: 18080 # 修改actuator的端口,不单独设置端口的话，和服务的端口一致
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  web:
    server:
      auto-time-requests: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      base-path: /actuator # 修改actuator的路径名
      exposure:
        include: "*"
        #exclude: